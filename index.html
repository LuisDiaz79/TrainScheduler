<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
    <div class="jumbotron jumbotron-fluid text-center  header">
        <div class="container">
            <h1 class="display-4">Anytime is Train Time</h1>
            <h4>Choo Choo. Chee Chee</h4>
        </div>
    </div>
    <div class="container">
        
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3">
                <form id="trainForm">
                    <div class="form-group">
                        <label for="nameInp">Train Name</label>
                        <input type="text" class="form-control" id="nameInp" aria-describedby="emailHelp" placeholder="Train Name">
                    </div>
                    <div class="form-group">
                        <label for="roleInp">Destination</label>
                        <input type="text" class="form-control" id="destInp" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="dateInp">First Time</label>
                        <input type="time" class="form-control" id="timeInp" placeholder="Start Time">
                    </div>
                    <div class="form-group">
                        <label for="rateInp">Frecuency</label>
                        <input type="number" class="form-control" id="frecInp" placeholder="Frecuency">
                    </div> 
                    <button type="submit" class="btn btn-primary" id="click-button">Submit</button>
                </form>
            </div>
            <div class="col-12 col-md-8 col-lg-9">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" colspan="5">Current Train Schedule</th>
                        </tr>
                        <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frecuency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="trainList">
                    </tbody>
                </table>
                <hr>
                <div id="nextTrain">
                
                </div>
            </div>
        </div>
    </div>

    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
