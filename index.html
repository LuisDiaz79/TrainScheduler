<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Timesheet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Fluid jumbotron</h1>
        </div>
    </div>
    <div class="container">
        
        <div class="row">
            <div class="col-12 col-md-3">
                <form id="employeeForm">
                    <div class="form-group">
                        <label for="nameInp">Employee Name</label>
                        <input type="text" class="form-control" id="nameInp" aria-describedby="emailHelp" placeholder="Employee Name">
                    </div>
                    <div class="form-group">
                        <label for="roleInp">Role</label>
                        <input type="text" class="form-control" id="roleInp" placeholder="Role">
                    </div>
                    <div class="form-group">
                        <label for="dateInp">Start Date (MM/DD/YYYY)</label>
                        <input type="date" class="form-control" id="dateInp" placeholder="Start Date">
                    </div>
                    <div class="form-group">
                        <label for="rateInp">Mountly Rate</label>
                        <input type="number" class="form-control" id="rateInp" placeholder="Mountly Rate">
                    </div> 
                    <button type="submit" class="btn btn-primary" id="click-button">Submit</button>
                </form>
            </div>
            <div class="col-12 col-md-9">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Mountly Rate</th>
                        </tr>
                    </thead>
                    <tbody id="empList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
